site_title: "Tampa Bay Recicla"
jumbo_text: "Juntos hemos convertido a Tampa Bay en una de las principales regiones de reciclaje en Florida"

intro_text: |
  Los gobiernos locales de Tampa Bay se han unido para mejorar los esfuerzos de reciclaje en la región. Independientemente de la comunidad del área de Tampa Bay a la que usted llame hogar, todos los programas residenciales de reciclaje en los condados de Hillsborough y Pinellas ahora reciclan los mismos artículos, pero también enfrentamos el mismo problema de contaminación: intentar reciclar artículos o materiales sucios que nuestros programas no aceptan.

  Únase a la conversación de las redes sociales, comparta sugerencias de reciclaje y haga preguntas utilizando **#TampaBayRecycles**

intro_quote: Whether you have been recycling for decades or just started, it’s worth taking a second look to make sure you are recycling correctly. Recycling technology and processes change over time, so recycling program rules change, too.

